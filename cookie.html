<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>
    <h2>Cookie Example</h2>

    <form action="set_cookie.php" method="post">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="submit">Set Cookie</button>
    </form>

    <script>
        // You can use JavaScript to read cookies on the client side if needed
        const savedUsername = document.cookie.replace(/(?:(?:^|.*;\s*)username\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        if (savedUsername) {
            alert('Welcome back, ' + savedUsername + '!');
        }
    </script>
</body>
</html>

<?php
// Check if the form is submitted
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Get the username from the form
    $username = $_POST["username"];

    // Set a cookie named "username" with the provided value
    setcookie("username", $username, time() + 3600, "/"); // Expires in 1 hour

    // Redirect back to the main page
    header("Location: index.html");
    exit();
}
?>
