<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 0.8em;
        }

        h2 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <form id="form">
            <input type="text" id="username" placeholder="Username">
            <div class="error-message" id="usernameError"></div>

            <input type="password" id="password" placeholder="Password">
            <div class="error-message" id="passwordError"></div>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(element => element.innerHTML = '');

            // Get form values
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            // Validate each field
            if (username === '') {
                document.getElementById('usernameError').innerHTML = 'Username is required';
            }

            if (password === '') {
                document.getElementById('passwordError').innerHTML = 'Password is required';
            }

            // Perform additional login logic here
            // For simplicity, let's assume a successful login and redirect to a welcome page
            if (username !== '' && password !== '') {
                alert('Login successful! Redirecting to the welcome page.');
                // You can add logic here to redirect to another page
            }
        }
    </script>
</body>
</html>
